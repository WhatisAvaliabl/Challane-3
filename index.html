<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="passwordD"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form id="passwordGen" class="Inputs" for="characterNumber">Number of Characters
          <div class="character-amount">
          <input type="range" min="8" max="128" value="8" name="slider" id="characterSlider">
          <input class="number-input" type="number" min="8" max="128" value="8" id="characterNumber">
        </div>
          <label for="includeUppercase">Include Upper Case</label>
          <input type="checkbox" id="includeUppercase">
        
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
       
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">
      
      
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>
